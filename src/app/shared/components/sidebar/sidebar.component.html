<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white">

  <div
    *ngFor="let gif of gifs"
    class="list-group list-reset p-1">
    <button
      (click)="searchTag( gif )"
      class="list-group-item list-group-item-action">
      {{ gif | titlecase }}
    </button>
  </div>
</div>
